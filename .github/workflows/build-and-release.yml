name: Build and Release Sama Inventory System

on:
  push:
    tags:
      - 'v*'  # يتم تشغيله عند إنشاء tag يبدأ بـ v (مثل v1.0.0)
  workflow_dispatch:  # يمكن تشغيله يدوياً من GitHub Actions

jobs:
  build:
    runs-on: windows-latest
    
    permissions:
      contents: write
      pull-requests: write
      
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Check Files Before Build
      run: |
        echo "Checking project files..."
        dir
        echo "Looking for main files..."
        if (Test-Path "main.py") { echo "[OK] main.py found" } else { echo "[ERROR] main.py missing" }
        if (Test-Path "requirements.txt") { echo "[OK] requirements.txt found" } else { echo "[ERROR] requirements.txt missing" }
        if (Test-Path "build_exe.py") { echo "[OK] build_exe.py found" } else { echo "[ERROR] build_exe.py missing" }
        
    - name: Build Executable
      run: |
        python build_exe.py
        
    - name: Check Build Output
      run: |
        echo "Checking build output..."
        if (Test-Path "dist") {
          echo "[OK] dist folder exists"
          echo "Contents of dist folder:"
          Get-ChildItem -Path "dist" | ForEach-Object { echo "  $($_.Name) ($($_.GetType().Name))" }
          echo ""
          echo "All files and folders in dist (recursive):"
          Get-ChildItem -Path "dist" -Recurse | ForEach-Object { echo "  $($_.FullName)" }
        } else {
          echo "[ERROR] dist folder not found!"
          exit 1
        }
        
    - name: Check EXE Files
      run: |
        echo "Checking for EXE files..."
        if (Test-Path "dist") {
          echo "[OK] dist folder exists"
          Get-ChildItem -Path "dist" -Filter "*.exe" | ForEach-Object { echo "  Found: $($_.Name) ($($_.Length) bytes)" }
        } else {
          echo "[ERROR] dist folder not found!"
          exit 1
        }
        
    - name: Get Release Info
      id: release_info
      run: |
        if ("${{ github.ref_name }}" -match "^v(.+)$") {
          $version = $matches[1]
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "release_name=Sama Inventory System v$version" >> $env:GITHUB_OUTPUT
        }
        
    - name: Create Release and Upload EXE Files
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.exe
        name: "Sama Inventory System ${{ github.ref_name }}"
        body: |
          Release v${{ github.ref_name }}
          
          EXE files included:
          - SamaInventorySystem.exe (Main Application)
          - SamaReportViewer.exe (Advanced Report Viewer)
          
          Download the EXE files above and run directly.
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Notify Success
      if: success()
      run: |
        echo "[SUCCESS] Build and release complete!"
        echo "[INFO] URL: https://github.com/StrucTech/Sama-Inventory-System-offline/releases/tag/${{ github.ref_name }}"